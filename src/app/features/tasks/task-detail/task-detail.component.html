<div class="task-detail-container" *ngIf="task$ | async as task">
  <div class="task-detail-card glass-card">
    <div class="task-detail-header">
      <h1>{{ task.title }}</h1>
      <span class="task-status">{{ taskStatusFormatter[task.status] }}</span>
    </div>
    <p>{{ task.description }}</p>
    <div class="task-detail-actions">
      <a [routerLink]="['/tasks', task.id, 'edit']">Edit</a>
      <button (click)="deleteTask(task.id)">Delete</button>
      <a routerLink="/tasks">Back to List</a>
    </div>
  </div>
</div>
