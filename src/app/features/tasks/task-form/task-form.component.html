
<div class="task-form-container">
  <h1>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h1>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form glass-card">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="TO_DO">To Do</option>
        <option value="DOING">Doing</option>
        <option value="DONE">Done</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="taskForm.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
      <a routerLink="/tasks">Cancel</a>
    </div>
  </form>
</div>
